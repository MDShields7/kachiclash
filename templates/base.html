<!DOCTYPE html>
<html>
<head>
    <title>Kachi Clash Â· {% block subtitle %}main{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/base.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header id="g-header">
        <div class="player-menu">
            {% match base.player %}
            {%- when Some with (player) -%}
                {{player.name}} |
                {% if player.is_admin() -%}
                    <a href="/admin">admin</a> |
                {%- endif %}
                <a href="/logout">log out</a>

            {%- when None -%}
                <a href="/login">sign in</a>
            {%- endmatch %}
        </div>

        <h1><a href="/">Kachi Clash</a></h1>
    </header>

    <main id="{% block main_id %}{% endblock %}">
        {% block main %}{% endblock %}
    </main>

    <footer id="g-footer">
        <ul>
            <li>
                <a href="https://github.com/danieldickison/kachiclash" target="_blank">Source on Github</a>
            </li>
            <li>
                <a href="https://discordapp.com/channels/398418331738177546/528265190912032769" target="_blank">Discord Channel</a>
            </li>
        </ul>
    </footer>
</body>
</html>
