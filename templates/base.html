<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Kachi Clash{% endblock %}</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: "Helvetica Neue", sans-serif;
            color: #333;
            background: #eee;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #g-header {
            width: 100%;
            margin: 0;
            padding: 10px;
            background: #99cafa;
            border-bottom: solid 1px #ccc;
        }
        #g-header h1 {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #g-header-player {
            float: right;
        }

        body > main {
            max-width: 1024px;
            flex-grow: 1;
            margin: 0 auto;
            padding: 10px;
            background: white;
            border-left: solid 1px #ccc;
            border-right: solid 1px #ccc;
        }

        #g-footer {
            width: 100%;
            margin: 0;
            padding: 10px;
            background: #662045;
            border-top: solid 1px #33002a;
            color: #ccc;
        }
        #g-footer > ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #g-footer > ul > li {
            display: inline-block;
            margin-right: 10px;
        }
        #g-footer > ul a {
            color: inherit;
        }
    </style>

    {% block head %}
    {% endblock %}
</head>
<body>
    <header id="g-header">
        <div id="g-header-player">
            {% match base.player %}
            {%- when Some with (player) -%}
                {{player.name}} | <a href="/logout">log out</a>
            {%- when None -%}
                <a href="/login">sign in</a>
            {%- endmatch %}
        </div>

        <h1>Kachi Clash</h1>
    </header>
    <main id="{% block main_id %}{% endblock %}">
        {% block main %}
        {% endblock %}
    </main>
    <footer id="g-footer">
        <ul>
            <li>
                <a href="https://github.com/danieldickison/kachiclash" target="_blank">Source on Github</a>
            </li>
            <li>
                <a href="https://discordapp.com/channels/398418331738177546/528265190912032769" target="_blank">Discord Channel</a>
            </li>
        </ul>
    </footer>
</body>
</html>
